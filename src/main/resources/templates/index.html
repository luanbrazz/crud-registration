<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion bg-warning sb-sidenav-dark"
             id="sidenavAccordion">
            <div class="sb-sidenav-menu">
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Desenvolvido por:</div>
                Luan Braz
            </div>

    </div>
    <div id="layoutSidenav_content">
        <main>

            <div class="container-fluid">
                <h1 class="mt-4">PÃ¡gina de Cadastros</h1>
                <div class="card mb-4 mt-5">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i> Tabela de clientes
                        <form method="post">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="nomeCliente" id="nome" required>

                            <label>Telefone</label>
                            <input type="text" class="form-control" name="telefone" id="telefone">

                            <label>Email</label>
                            <input type="text" class="form-control" name="email" id="email">

                            <label>Cidade</label>
                            <input type="text" class="form-control" name="cidade" id="cidade">

                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%"
                                   cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Email</th>
                                    <th>Cidade</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="clientes : ${clientes}">
                                    <td><span th:text="${clientes.nomeCliente}"></span></td>
                                    <td><span th:text="${clientes.telefone}"></span></td>
                                    <td><span th:text="${clientes.email}"></span></td>
                                    <td><span th:text="${clientes.cidade}"></span></td>
                                    <td><a th:href="@{/deletar(id=${clientes.id})}"><i class="bi bi-trash"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Desenvolvido por: Luan Braz</div>
